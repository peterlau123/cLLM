name: Standalone

on:
  push:
    branches:
      - 'main'  # All branches
      - 'master'
      - 'develop'
      - 'release/**'
  pull_request:
    branches:
      - 'main'  # All branches
      - 'master'
      - 'develop'
      - 'release/**'

env:
  # Using Conan for dependency management

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Conan
        run: |
          python -m pip install --upgrade pip
          pip install conan

      - name: Detect Conan profile
        run: conan profile detect --force

      - name: Cache Conan packages
        uses: actions/cache@v4
        with:
          path: ~/.conan2
          key: ${{ runner.os }}-conan-${{ hashFiles('**/conanfile.txt') }}
          restore-keys: |
            ${{ runner.os }}-conan-

      - name: configure
        run: |
          mkdir -p build
          cd build
          conan install ../../standalone --output-folder=. --build=missing
          cmake -S ../../standalone -B . -DCMAKE_BUILD_TYPE=Debug -DCMAKE_TOOLCHAIN_FILE=conan_toolchain.cmake

      - name: build
        run: cmake --build build -j4

      - name: run
        run: ./build/Greeter
